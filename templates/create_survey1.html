{% extends "base.html" %} {% load i18n %}
{% block title %}
<title>Survey1</title>
{% endblock %}

{% block content %}

<div class="content-wrapper">

    <div class="container-fluid">
        <section class="content">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Survey 1</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="col-md-6 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <form id="survey1_form" action="{{url}}" method="post" class="form-horizontal form-label-left ajax reset {% if redirect %}redirect{% endif %}" novalidate="">
                      {% csrf_token %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.student_name.id_for_label }}">  {{ form.student_name.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.student_name }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.semester.id_for_label }}">  {{ form.semester.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.semester }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.vote.id_for_label }}">  {{ form.vote.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.vote}}
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.missed_class.id_for_label }}">  {{ form.missed_class.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.missed_class}}
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                      </div>
                    </form>
                </div>
                </div>
            </div>

              <!-- /.box-body -->

              <div class="box-footer">
              </div>
          </div>
          <!-- /.box -->
        </section>
    </div>
</div>
{% endblock %}
