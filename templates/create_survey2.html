<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>{% extends "base.html" %} {% load i18n %}
{% block title %}
<title>Survey2</title>
{% endblock %}

{% block content %}
<div class="content-wrapper">

    <div class="container-fluid">
        <section class="content">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Survey 2</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <form id="survey1_form" action="{{url}}" method="post" class="form-horizontal form-label-left ajax reset {% if redirect %}redirect{% endif %}" novalidate="">
                      {% csrf_token %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.student_name.id_for_label }}">  {{ form.student_name.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.student_name }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.semester.id_for_label }}">  {{ form.semester.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.semester }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.vote.id_for_label }}">  {{ form.vote.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.vote}}
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.expected_topic.id_for_label }}">  {{ form.expected_topic.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.expected_topic}}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="{{ form.is_class_off_time.id_for_label }}">  {{ form.is_class_off_time.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.is_class_off_time}}
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                      </div>
                    </form>
          </div>
          <!-- /.box -->
        </section>
    </div>
</div>
{% endblock %}
