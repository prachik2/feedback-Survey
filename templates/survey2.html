{% extends "base.html" %} {% load i18n %}
{% block title %}
<title>Survey2</title>
{% endblock %}

{% block content %}
<div class="content-wrapper">

    <div class="container-fluid">
        <section class="content">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Survey 2</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="id_nameInput">Name</label>
                  <input type="text" class="form-control" id="id_nameInput" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="id_like_course">Did You Like the Course?</label>
                  <input type="text" class="form-control" id="id_like_course" placeholder="Courses ">
                </div>
                <div class="form-group">
                  <label for="id_missed_class">What topics you expected to learn about in the course?</label>
                  <input type="text" id="id_missed_class">

                </div>
                <div class="form-group">
                  <label for="id_class_time">Did the class start and end of time? Yes/No?</label>
                  <input type="text" id="id_class_time">

                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </section>
    </div>
</div>
{% endblock %}
